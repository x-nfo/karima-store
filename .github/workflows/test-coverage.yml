name: Test Coverage

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: karima_store
          POSTGRES_PASSWORD: karima_password
          POSTGRES_DB: karima_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: karima_store
          DB_PASSWORD: karima_password
          DB_NAME: karima_db_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out -o=coverage.txt

      - name: Generate coverage summary
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Total Coverage: $COVERAGE"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV

      - name: Comment PR with coverage
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          message: |
            ## ðŸ“Š Test Coverage Report
            
            **Total Coverage:** ${{ env.COVERAGE }}
            
            <details>
            <summary>Coverage by Package</summary>
            
            ```
            $(cat coverage.txt)
            ```
            </details>
            
            ---
            *Updated at: ${{ github.event.pull_request.updated_at }}*

      - name: Check coverage threshold
        run: |
          COVERAGE_NUM=$(echo ${{ env.COVERAGE }} | sed 's/%//')
          if (( $(echo "$COVERAGE_NUM < 20.0" | bc -l) )); then
            echo "âŒ Coverage is below 20% threshold"
            exit 1
          fi
          echo "âœ… Coverage meets minimum threshold"
